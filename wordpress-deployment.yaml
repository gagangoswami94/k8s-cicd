  name: wordpress
  namespace: 24-wp
  labels:
    app: wordpress
spec:
  ports:
    - port: 80
  selector:
    app: wordpress
    tier: frontend
  type: LoadBalancer
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: wp-pv-claim
  namespace: 24-wp
  labels:
    app: wordpress
spec:
  accessModes:
    - ReadWriteOnce
  resources:
    requests:
      storage: 10Gi
---
apiVersion: apps/v1 
kind: Deployment
metadata:
  name: wordpress
  namespace: 24-wp
  labels:
    app: wordpress
spec:
  strategy:
    rollingUpdate:
      maxSurge: 100%
      maxUnavailable: 50%
    type: RollingUpdate
  replicas: 2
  selector:
    matchLabels:
      app: wordpress
      tier: frontend
  template:
    metadata:
      namespace: 24-wp
      labels:
        app: wordpress
        tier: frontend  
    spec:
      initContainers:
      - image: busybox
        name: my-init-permissions
        command: ['chown', '-R', 'www-data:www-data', '/var/www/html/wp-content/uploads']
          
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html/wp-content/uploads   


      containers:
      - image: gagangiri94/wp-image:tag
        name: wordpress      
        env:
        - name: WORDPRESS_DB_HOST
          value: wordpress-mysql
        - name: WORDPRESS_DB_PASSWORD
          valueFrom:
            secretKeyRef:
              name: mysql-pass
              key: password
        ports:
        - containerPort: 80
          name: wordpress
        volumeMounts:
        - name: wordpress-persistent-storage
          mountPath: /var/www/html/wp-content/uploads

        - mountPath: /usr/local/etc/php/conf.d/uploads.ini
          name: php-config
          subPath: uploads.ini  

      volumes:
      - name: wordpress-persistent-storage
        persistentVolumeClaim:
          claimName: wp-pv-claim

      - name: php-config
        configMap:
          defaultMode: 420
          name: wp-php-config  




    

    